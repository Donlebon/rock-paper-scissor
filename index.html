<html lang="en">
<head>

    <title>Rock Paper Scissor - Odin Project</title>
    <link rel="stylesheet" href="index.css">

<body>

    <h1>Best of 7</h1>
    <h3 class = "result"></h3>

    <div class = "container">

    <button class = "play">Play Game</button>
